<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <section>
            <h2>Datos</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">

            </form>
            <form action="#">
                <label for="email">Correo:   </label>
                <input type="email" id="email" required placeholder="Escribe tu email">
            </form>
            <form action="#">
                <label for="Password"> Password: </label>
                <input type="password" id="Password"  name= "Password" required placeholder="Escribe tu password" requiered minlength="10">
            </form>
            <form action="#">
                <label for="Edad">Edad: </label>
                <input type="number" id="edad" min="0" max="99">
            </form>
            <form action="#">
                <input type="submit" value="Iniciar sesión">
            </form>

            <form action="#">
                <input type="date" value="La fecha de hoy">
            </form>
            <form action="#">
                <input type="color" value="#FFFFFF">
            </form>
            <form action="#">
                <input type="file" value="Subir archivo">
            </form>
            <form action="#">
                <input type="checkbox" value="Acepto términos y condiciones">
            </form>
    
            <form>
                <input type="radio" id="opcion1" name="genero" value="masculino">
                <label for="opcion1">Masculino</label><br>

                <input type="radio" id="opcion2" name="genero" value="femenino">
                <label for="opcion2">Femenino</label><br>

                <input type="radio" id="opcion3" name="genero" value="otro">
                <label for="opcion3">Otro</label>
            </form>

            <form action="#">
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu teléfono">
            </form>


        </section>
    </main>
</body>
</html>
